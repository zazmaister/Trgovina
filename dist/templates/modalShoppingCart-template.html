<div class="modal-header">
    <h3 class="modal-title">Pregled košarice</h3>
</div>

<div class="modal-body">
    <shopping-cart show-buttons="false"></shopping-cart>
    <div class="row" ng-show="data.numberOfProducts!=0">
		<div class="col-md-4 col-md-offset-8">
			<table class="table-striped" style="width:100%;">
				<tr style="border-bottom:1px solid black;">
					<td align="right">Skupaj brez DDV:</td>
					<td align="right">{{data.priceOfAllProducts*0.81967 | number : 2 | currency : "€"}}</td>
				</tr>
				<tr style="border-bottom:1px solid black;">
					<td align="right">DDV:</td>
					<td align="right">{{data.priceOfAllProducts*0.18033 | number : 2 | currency : "€"}}</td>
				</tr>
				<tr>
					<td align="right">Skupaj:</td>
					<td align="right"> {{data.priceOfAllProducts | number : 2 | currency : "€"}}</td>
				</tr>
			</table>

		</div>
	</div>
</div>

<div class="modal-footer">
    <button class="btn btn-success" ng-click="ok()">Ok</button>
    <button class="btn btn-default" ng-click="cancel()">Cancel</button>
</div>
