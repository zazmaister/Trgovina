<h1>{{title}}</h1>

<div class="row">
	<div class="col-md-8">
		<div class="well">
			<h4>Aktualne akcije</h4>

		</div>
	</div>
	<div class="col-md-4">
		<div class="well">
			<h5>Kategorije</h5>
			<ul style="list-style-type: none;padding:0;">
				<li  ng-repeat="category in categories track by $index"><a ui-sref="category({categoryId:category.id})" style="text-decoration: none;">{{category.category}}</a></li>
			</ul>
			
		</div>
	</div>
</div>
