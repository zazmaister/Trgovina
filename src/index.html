<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">

    <title>SmartNinja project</title>

    <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.min.css">

    

    <script src="../bower_components/angular/angular.js"></script>
    <script src="../bower_components/angular-ui-router/release/angular-ui-router.js"></script>
    <script src="../bower_components/angular-resource/angular-resource.min.js"></script>


    <script src="js/all.js"></script>

    <link rel="stylesheet" type="text/css" href="css/style.min.css">
    <!--[if lt IE 9]>
    <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
</head>

<body ng-app="app">
<div class="container">
    <div class="row">
        <div class="col-xs-12 jumbotron">
            <div class="well" id="cssmenu">
                <!-- Navbar -->
                <ul>
                    <li class="active"><a ui-sref="domov">Domov</a></li>
                    <li><a ui-sref="aboutUs">O nas</a></li>
                    <li><a ui-sref="privacyPolicy">Politika zasebnosti</a></li>
                    <li class="last"><a ui-sref="cookies">Piškotki</a></li>
                </ul>
                
                
                
                <ul class="align-right">
                    <li class="last"><a ui-sref="shoppingCart" ng-controller="ShoppingCartController" >Košarica({{getNumberOfProducts()}})</a></li>
                </ul>

                
            </div>
        </div>        
    </div>
    <!-- Load all templates and templateUrls from states into this directive -->
    <div class="well">
      <ui-view></ui-view>
    </div>
</div>

</body>
</html>
